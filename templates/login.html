{% extends "base.html" %}

{% load crispy_forms_filters %}

{% block title%} signin {%  endblock title %}
    

{% block content%}
    {% include 'alerts.html'%}
    <style>
        .asteriskField{
            display: none;
        }
    </style>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-sm-4">
                <form action="{% url 'signin'%}" method="POST" enctype="multipart/form-data" class="shadow py-3 px-4 mt-3">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <button class="btn btn-dark rounded-0 w-100">Sign In</button>
                </form>
            </div>
        </div>
    </div>
     {%  endblock content %}
