{% extends "base.html" %}

{% load crispy_forms_filters %}

{% block title%} Update employee {%  endblock title %}
    

{% block content%}
    {% include 'navbar.html'%}
    <style>
        .asteriskField{
            display: none; 
        }
    </style>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-sm-4">
                <form action="{{ request.path }}" method="POST" enctype="multipart/form-data" class="shadow py-3 px-4 mt-3">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <button class="btn btn-dark rounded-0 w-100">Update Employee</button>
                </form>
            </div>
        </div>
    </div>
{%  endblock content %}
